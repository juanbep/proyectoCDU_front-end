<h1 class="text-center">CANCHAS</h1>

<div class="container">
  <div class="row g-3">
    <ng-container *ngFor="let escenario of escenariosCDU">
      <ng-container
        *ngIf="escenario.escenarioCategoria.categoriaNombre == 'tulcan'"
      >
        <div
          class="col-12 col-md-6 col-lg-4"
          *ngIf="escenario.escenarioEstado == '1'"
        >
          <div class="card">
            <a routerLink="{{ escenario.escenarioUrl }}" class="stretched-link">
              <img
                src="../assets/images/espacios_cdu/imagenPrueba.png"
                class="card-img-top"
                alt="COLISEO"
              />
            </a>
            <div class="card-body">
              <h5 class="card-title text-center">
                {{ escenario.escenarioNombre }}
              </h5>
              <p class="card-text">{{ escenario.escenarioDescripcion }}</p>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
<div>
  <br />
</div>
