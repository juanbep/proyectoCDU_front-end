<h1 class="text-center">RESERVAR ESPACIOS</h1>

    <div class="container">
        <div class="row justify-content-md-center" >
            <div class="col-12 col-md-6 col-lg-4" *ngFor="let categoria of categorias">
                <div class="card">
                    <a routerLink={{categoria.categoriaUrl}} class="stretched-link" *ngIf="categoria.categoriaNombre=='cdu'">
                        <img src="../assets/cdu.png" class="card-img-top" width="500px" height="300px" alt="COLISEO">
                    </a>
                    <a routerLink={{categoria.categoriaUrl}} class="stretched-link" *ngIf="categoria.categoriaNombre=='diamante'">
                        <img src="../assets/diamante.jpg" class="card-img-top" width="500px" height="300px" alt="COLISEO">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title text-center">{{categoria.categoriaNombre}}</h5>
                        <p class="card-text">{{categoria.categoriaDescripcion}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <br>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
