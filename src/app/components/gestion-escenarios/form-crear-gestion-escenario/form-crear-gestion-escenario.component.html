<div class="container"> <br>
    <main class="publicar--empleo">
        <section class="main__form">
            <h2 class="main__form--title">Crear Escenario</h2>

            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input
                        type="text"
                        name="title"
                        id="title"
                        placeholder="Titulo Escenario"
                        formControlName="nombreEscenario"
                        required
                    />
                </div>

                <div class="form-group">
                    <textarea
                        name="description"
                        id="description"
                        placeholder="Descripcion del Escenario"
                        name="description"
                        formControlName="descripcionEscenario"
                        required
                    ></textarea>
                </div>
                
                <div class="col col-md-12 col-12">
                    <div class="row my-2 mx-1 ancho">
                        <select formControlName="estadoEscenario" class="form-select" aria-label="Default select example">
                            <option selected >Habilitado</option>
                            <option value="1">Deshabilitado</option>
                        </select>
                    </div>
                </div>

                <div class="form-file">
                    <div class="form-file__action">
                        <input 
                        type="file" 
                        name="imagen" 
                        value="" 
                        placeholder="Cargar la imagen" 
                        formControlName="imagenEscenario"
                        required>
                    </div>

                    <div class="form-file__result" id="result-image">
                        <img id="img-result" alt=""/>
                    </div>
                </div>

                <div class="container text-center my-4">
                    <div class="btn">
                        <button type="submit" class="btn btn-primary btn-lg" >Agregar</button>
                        <button type="button" class="btn btn-secondary btn-lg mx-3" onclick="location.href='gestion_escenarios'">Cancelar</button>
                    </div>    
                </div>
            </form>
        </section>
    </main>
</div><br><br>
