<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestion Escenarios Formulario Editar</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    <link rel="stylesheet" href="form-editar-gestion-escenario.component.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <br>
    <form action="?c=Producto&a=Guardar" method="POST">
        <div>
            <input type="text" name="nombre" value="" placeholder="Nombre de escenario" required>
        </div>
        <select name="opcion">
            <option value="value1" selected>Habilitado</option>
            <option value="value2">Inhabilitado</option>
        </select>
        <div>
            <input type="file" name="imagen" value="" placeholder="Cargar la imagen" required>
        </div>
        <div class="descripcion">
            <textarea rows="8" cols="50" placeholder="Descripcion" name="descripcion" required></textarea>
        </div>
        <div>
            <button class="acciones" class="btnGuardar text-white font-weight rounded">GUARDAR</button>
            <button class="acciones" class="btnCancelar text-white font-weight rounded"
                onclick="location.href='gestionar'">CANCELAR</button>
        </div>
    </form>

</body>

</html>
