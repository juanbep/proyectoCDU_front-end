<div class="container">
    <form role="form">
        <div class="form-group">
            <label for="Nombre_escenario">Nombre escenario</label>
            <input type="text" class="form-control" disabled="" value={{cancha.escenarioNombre}} id="Nombre_escenario"  [(ngModel)]="cancha.escenarioNombre"
                required>
        </div>
        <div class="form-group">
            <label for="Estado">Estado</label>
            <select name="opcion">
                <option *ngFor="let i of aux">{{i}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ejemplo_archivo_1">Adjuntar archivo</label>
            <input type="file" id="ejemplo_archivo_1">
        </div>
        <div class="textarea">
            <label for="Descripcion">Descripcion</label>
            <textarea rows="8" cols="50" placeholder={{cancha.escenarioDescripcion}} name="descripcion" [(ngModel)]="cancha.escenarioDescripcion"
                required></textarea>
        </div>
        <div class="text-center">

            <button type="button" class="btn btnGuardar text-white font-weight rounded" (click)='create()'>GUARDAR</button>
            <button type="button" class="btn btnCancelar text-white font-weight rounded"
                onclick="location.href='gestion_escenarios'">CANCELAR</button>
        </div>
    </form>
</div>
