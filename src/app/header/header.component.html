<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">INICIO</h1>
    <span class="example-spacer"></span>
    <!--<h2 class="example-app-name">CENTRO DEPORTIVO UNIVERSITARIO</h2>-->
    <button class="inicio-sesion-button" mat-raised-button>Iniciar Sesi√≥n</button>
  </mat-toolbar>
  
  <mat-sidenav-container class="example-sidenav-container"[style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  [hasBackdrop]="true">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'over'"
                  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list mat-button (click)="snav.toggle()">
          
          <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav">
              <mat-icon class="icono">{{nav.icon}}</mat-icon>
            {{nav.name}}</a>
        </mat-nav-list>
      </mat-sidenav>
    
      <mat-sidenav-content>
          <router-outlet></router-outlet>
          <!--<h5>prueba</h5>-->
          <app-footer></app-footer>
      </mat-sidenav-content>
    
  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
